<h1>スーパークッキー採取サイト</h1><PRE>
<script>
var val = '' + Math.floor(Math.random()*1000);
var ec = new evercookie({
	/* Options */
});
getC(1);
//setTimeout(getC, 500, 1);

function getC(dont)
{
	ec.get("uid", function(best, all) {
		document.getElementById('idtag').innerHTML = best;
		var txt = document.getElementById('cookies');
		txt.innerHTML = '';
		for (var item in all)
			txt.innerHTML += item + ' mechanism: ' + (val == all[item] ? '<b>' + all[item] + '</b>' : all[item]) + '<br>';
		if (!dont)
			getC(1);
	}, dont);
}
</script>
    <h3><b>スーパークッキーの乱数:</b><i>UID</i> = <span id='idtag'>現在は保存されていません</span></h3>
	下のクリックボタンから各スーパークッキーを生成できます．
	UIDは，1から1000の間で乱数的にスーパークッキーに保存されます．
	また，本サイトはスーパークッキーの存在を確認するためのみに使用され，
	生成されたUIDから個人を特定することは致しません．
    <input type=button value="クリックでスーパークッキーを生成します" onClick="document.getElementById('idtag').innerHTML = '生成中'; document.getElementById('cookies').innerHTML = ''; ec.set('uid', val); setTimeout(getC, 1000, 1); ">

    <div id='cookies'></div>
    スーパークッキーの再生成
    <input type=button value="クリックでスーパークッキーを再生成します" onClick="document.getElementById('idtag').innerHTML = '作成中'; document.getElementById('cookies').innerHTML = ''; setTimeout(getC, 300);">
